    default: true
    depends: mysql

    commands:
      init:
        - a2enmod headers rewrite
        
        # Install Drush 8.x
        - composer --no-ansi global require drush/drush:8.x
        - ln -sf ~/.composer/vendor/bin/drush /usr/local/bin/drush
        
        - composer create-project drupal-composer/drupal-project:8.x-dev web --stability dev --no-interaction
